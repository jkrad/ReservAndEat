<html>
  <head>
    <meta charset="UTF-8">
    <title>Boton que Abre la Barra de Navegacion.</title>
    <style>
      rmpt-boton-menu {
        display: inline-block;
        margin: 0.5em;
        border: 0;
        overflow: hidden;
        text-align: center;
        cursor: pointer;
        font-size: 24px;
      }
      @media screen and (min-width: 840px) {
        rmpt-boton-menu {display: none}
      }
    </style>
  </head>
  <body>
    <template>
      <i class="material-icons">menu</i>
    </template>
    <script>
      "use strict";
      (function () {
        let template = elementPrevio();
        registraElement("rmpt-boton-menu", class extends HTMLElement {
          connectedCallback() {
            cargaTemplate(this, template);
            this.addEventListener("click",
                () => window.dispatchEvent(new Event("abremenu")));
          }
        });
      })();
    </script>
  </body>
</html>
