<html>
  <head>
    <title>Categorías</title>
    <meta charset="UTF-8">
    <link rel="import" href="compro-panel-maestro.html">
    <link rel="import" href="rmpt/rmpt-herramientas-detalle.html">
    <link rel="import" href="rmpt/rmpt-indicador.html">
    <link rel="import" href="rmpt/rmpt-selecciona-uno.html">
    <link rel="import" href="rmpt/rmpt-indica-campos-obligatorios.html">
  </head>
  <body>
    <template>
      <form action="javascript:;">
        <input name="campoParentMuestra" type="hidden">
        <compro-panel-maestro id="maestro"
                              titulo="Clientes"></compro-panel-maestro>
        <div id="detalle" class="panel">
          <rmpt-herramientas-detalle
            confirmacion="Confirma eliminar este cliente.">
          </rmpt-herramientas-detalle>
          <rmpt-indicador></rmpt-indicador>
          <div class="contenido">
            <main role="main">
              <fieldset id="campoParent">
                <legend>Identificador *</legend>
                <output name="parentError"></output>
                <rmpt-selecciona-uno id="parent" vacio="img/vacio.png"
                                     alt="No hay datos registrados."
                                     sinseleccion="Sin selección."></rmpt-selecciona-uno>
              </fieldset>
              <p>
                <label accesskey="N">
                  <span>Nacimiento * (aaaa-mm-dd)</span>
                  <input name="nacimiento" type="date">
                </label>
                <output name="nacimientoError"></output>
              </p>
              <p>
                <label accesskey="H">
                  <span>Hora Favorita * (hh:mm)</span>
                  <input name="horaFavorita" type="time">
                </label>
                <output name="horaFavoritaError"></output>
              </p>
              <rmpt-indica-campos-obligatorios></rmpt-indica-campos-obligatorios>
            </main>
            <compro-footer></compro-footer>
          </div>
        </div>
      </form>
    </template>
    <script>
      "use strict";
      (function () {
        let template = elementPrevio();
        registraElement("form-clientes", class extends HTMLElement {
          connectedCallback() {
            this.classList.add("multipanel");
            cargaTemplate(this, template);
            new MedWeb(this.querySelector("form"), "ctrlClientes").inicia();
          }
        });
      })();
    </script>
  </body>
</html>
