<html>
  <head>
    <title>Carrito de Compras</title>
    <meta charset="UTF-8">
    <link rel="import" href="rmpt/rmpt-busqueda.html">
    <link rel="import" href="rmpt/rmpt-indicador.html">
    <link rel="import" href="rmpt/rmpt-lista.html">
  </head>
  <body>
    <template>
      <form action="javascript:;">
        <input type="hidden" name="accion">
        <input type="hidden" name="nuevo">
        <input type="hidden" name="alFrente" value="maestro">
        <input type="hidden" name="detalleId">
        <div id="maestro" class="panel">
          <header>
            <rmpt-busqueda titulo="Carrito de Compras"></rmpt-busqueda>
            <button type="button" name="guardarVenta" class="guardar"
                    accesskey="V" title="Guardar"></button>
            <button type="button" name="pagar" class="pagar" accesskey="P"
                    title="Pagar"></button>
          </header>
          <rmpt-indicador></rmpt-indicador>
          <div class="contenido">
            <main role="main">
              <p>
                <label>
                  <span>Total</span>
                  <output name="total" class="valor"></output>
                </label>
              </p>
              <p>
                <label accesskey="F">
                  <span>
                    Fecha y Hora de Entrega (aaaa-mm-ddThh:mm)
                  </span>
                  <input name="fechaHoraDeEntrega" type="datetime-local">
                </label>
                <output name="fechaHoraDeEntregaError"></output>
              </p>
              <p>
                <label accesskey="D">
                  <span class="flotante">Dirección de Entrega</span>
                  <textarea name="direccionDeEntrega" rows="2"></textarea>
                </label>
                <output name="direccionDeEntregaError"></output>
              </p>
              <rmpt-lista id="lista" class="seleccionable" vacio="img/vacio.png"
                          alt="No hay datos registrados."></rmpt-lista>
            </main>
            <compro-footer></compro-footer>
          </div>
        </div>
        <div id="detalle" class="panel">
          <rmpt-herramientas-detalle
            confirmacion="Confirma cancelar este producto.">
          </rmpt-herramientas-detalle>
          <rmpt-indicador></rmpt-indicador>
          <div class="contenido">
            <main role="main">
              <div class="columnas">
                <div class="imagen crece">
                  <img id="img" alt="Producto">
                </div>
                <div>
                  <p>
                    <label>
                      <span>Nombre</span>
                      <output name="nombre" class="valor"></output>
                    </label>
                  </p>
                  <p>
                    <label>
                      <span>Categoría</span>
                      <output name="categoria" class="valor"></output>
                    </label>
                  </p>
                  <p>
                    <label>
                      <span>Precio (MN)</span>
                      <output name="precio" class="valor"></output>
                    </label>
                  </p>
                  <p>
                    <label accesskey="I">
                      <span class="flotante">Cantidad *</span>
                      <input name="cantidad" type="number">
                    </label>
                    <output name="cantidadError"></output>
                  </p>
                  <rmpt-indica-campos-obligatorios></rmpt-indica-campos-obligatorios>
                </div>
              </div>
            </main>
            <compro-footer></compro-footer>
          </div>
        </div>
      </form>
    </template>
    <script>
      "use strict";
      (function () {
        let template = elementPrevio();
        registraElement("form-carrito", class extends HTMLElement {
          connectedCallback() {
            this.classList.add("multipanel");
            cargaTemplate(this, template);
            let lista = this.querySelector("rmpt-lista");
            lista.forEach = renglon => lanzaDetalle(this, renglon);
            new MedWeb(this.querySelector("form")).inicia();
            lista.filtro = this.querySelector("[type='search']");
            new MedWeb(this.querySelector("form"), "ctrlCarrito").inicia();
          }
        });
      })();
    </script>
  </body>
</html>
