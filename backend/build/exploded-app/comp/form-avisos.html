<html>
  <head>
    <title>Categorías</title>
    <meta charset="UTF-8">
    <link rel="import" href="compro-panel-maestro.html">
    <link rel="import" href="rmpt/rmpt-herramientas-detalle.html">
    <link rel="import" href="rmpt/rmpt-indicador.html">
    <link rel="import" href="rmpt/rmpt-indica-campos-obligatorios.html">
    <script src="../js/CtrlAvisos.js"></script>
  </head>
  <body>
    <template>
      <form action="javascript:;">
        <input type="hidden" name="campoTituloMuestra">
        <input type="hidden" name="campoFechaMuestra">
        <compro-panel-maestro id="maestro" titulo="Avisos"></compro-panel-maestro>
        <div id="detalle" class="panel">
          <rmpt-herramientas-detalle
            confirmacion="Confirma eliminar este aviso.">
          </rmpt-herramientas-detalle>
          <rmpt-indicador></rmpt-indicador>
          <div class="contenido">
            <main role="main">
              <p id="campoTitulo">
                <label accesskey="U">
                  <span class="flotante">Título *</span>
                  <input name="titulo" type="text">
                  <output name="tituloError"></output>
                </label>
              </p>
              <p id="campoFecha">
                <label accesskey="F">
                  <span>Fecha</span>
                  <output name="fecha" class="valor"></output>
                </label>
              </p>
              <p>
                <label accesskey="X">
                  <span class="flotante">Texto *</span>
                  <textarea name="texto" rows="2"></textarea>
                </label>
                <output name="textoError" class="valor"></output>
              </p>
              <rmpt-indica-campos-obligatorios></rmpt-indica-campos-obligatorios>
            </main>
            <compro-footer></compro-footer>
          </div>
        </div>
      </form>
    </template>
    <script>
      "use strict";
      (function () {
        let template = elementPrevio();
        registraElement("form-avisos", class extends HTMLElement {
          connectedCallback() {
            this.classList.add("multipanel");
            cargaTemplate(this, template);
            Object.defineProperty(this, "ctrlAvisos", {
              enumerable: true,
              value: new CtrlAvisos(this.querySelector("form"),
                  window.infoAvisoListo)
            });
            this.ctrlAvisos.inicia();
          }
          disconnectedCallback() {
            this.ctrlAvisos.termina();
          }
        });
      })();
    </script>
  </body>
</html>
