<html>
    <head>
        <title>Categorías</title>
        <meta charset="UTF-8">
        <link rel="import" href="compro-panel-maestro.html">
        <link rel="import" href="rmpt/rmpt-herramientas-detalle.html">
        <link rel="import" href="rmpt/rmpt-indicador.html">
        <link rel="import" href="rmpt/rmpt-indica-campos-obligatorios.html">
    </head>
    <body>
        <template>
            <form action="javascript:;">
                <compro-panel-maestro id="maestro" titulo="Categorías"></compro-panel-maestro>
                <div id="detalle" class="panel">
                    <rmpt-herramientas-detalle
                        confirmacion="Confirma eliminar esta categoría.">
                    </rmpt-herramientas-detalle>
                    <rmpt-indicador></rmpt-indicador>
                    <div class="contenido">
                        <main role="main">
                            <p>
                                <label accesskey="N">
                                    <span class="flotante">Nombre *</span>
                                    <input name="nombre" type="text">
                                </label>
                                <output name="nombreError"></output>
                            </p>
                            <rmpt-indica-campos-obligatorios></rmpt-indica-campos-obligatorios>
                        </main>
                        <compro-footer></compro-footer>
                    </div>
                </div>
            </form>
        </template>
        <script>
            "use strict";
            (function () {
                let template = elementPrevio();
                registraElement("form-categorias", class extends HTMLElement {
                    connectedCallback() {
                        this.classList.add("multipanel");
                        cargaTemplate(this, template);
                        new MedWeb(this.querySelector("form"), "ctrlCategorias").inicia();
                    }
                });
            })();
        </script>
    </body>
</html>
