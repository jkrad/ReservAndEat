<html>
  <head>
    <title>Categorías</title>
    <meta charset="UTF-8">
    <link rel="import" href="compro-panel-maestro.html">
    <link rel="import" href="rmpt/rmpt-herramientas-detalle.html">
    <link rel="import" href="rmpt/rmpt-indicador.html">
    <link rel="import" href="rmpt/rmpt-selecciona-muchos.html">
    <link rel="import" href="rmpt/rmpt-indica-campos-obligatorios.html">
  </head>
  <body>
    <template>
      <form action="javascript:;">
        <input type="hidden" name="debeConfirmar" value="true">
        <input type="hidden" name="contrasenaObligatoriaMuestra" value="true">
        <input type="hidden" name="confirmaObligatoriaMuestra" value="true">
        <input type="hidden" name="campoKeyMuestra" value="true">
        <compro-panel-maestro id="maestro" titulo="Usuarios"></compro-panel-maestro>
        <div id="detalle" class="panel">
          <rmpt-herramientas-detalle
            confirmacion="Confirma eliminar este parent.">
          </rmpt-herramientas-detalle>
          <rmpt-indicador></rmpt-indicador>
          <div class="contenido">
            <main role="main">
              <p id="campoKey">
                <label accesskey="I">
                  <span class="flotante">
                    Identificador * (5 a 16 letras o dígitos)
                  </span>
                  <input name="key" type="text" maxlength="16">
                </label>
                <output name="keyError"></output>
              </p>
              <p>
                <label accesskey="O">
                  <span class="flotante">
                    Contraseña <span id="contrasenaObligatoria">*</span> (5 a 25 caracteres)
                  </span>
                  <input name="contrasena" type="password" maxlength="25">
                </label>
                <output name="contrasenaError"></output>
              </p>
              <p>
                <label accesskey="F">
                  <span class="flotante">
                    Confirma la Contraseña <span id="confirmaObligatoria">*</span>
                  </span>
                  <input name="confirma" type="password" maxlength="25">
                </label>
                <output name="confirmaError"></output>
              </p>
              <p>
                <label accesskey="N">
                  <span class="flotante">Nombre *</span>
                  <input name="nombre" type="text">
                </label>
                <output name="nombreError"></output>
              </p>
              <fieldset>
                <legend>Roles</legend>
                <output name="rolesError"></output>
                <rmpt-selecciona-muchos id="roles" vacio="img/vacio.png"
                      alt="No hay datos registrados."
                      sinseleccion="Sin selección."></rmpt-selecciona-muchos>
              </fieldset>
              <rmpt-indica-campos-obligatorios></rmpt-indica-campos-obligatorios>
            </main>
            <compro-footer></compro-footer>
          </div>
        </div>
      </form>
    </template>
    <script>
      "use strict";
      (function () {
        let template = elementPrevio();
        registraElement("form-usuarios", class extends HTMLElement {
          connectedCallback() {
            this.classList.add("multipanel");
            cargaTemplate(this, template);
            new MedWeb(this.querySelector("form"), "ctrlUsuarios").inicia();
          }
        });
      })();
    </script>
  </body>
</html>
