<html>
  <head>
    <meta charset="UTF-8">
    <title>Lista de renglones.</title>
    <link rel="import" href="compro-reporte-renglon.html">
    <style>
      compro-reporte {display: table-row-group}
    </style>
  </head>
  <body>
    <script>
      "use strict";
      registraElement("compro-reporte", class extends HTMLElement {
        set value(lista) {
          lista = lista || [];
          borraTodosLosElementos(this);
          lista.forEach(modelo => {
            let element = document.createElement("compro-reporte-renglon");
            element.value = modelo;
            this.appendChild(element);
          });
        }
      });
    </script>
  </body>
</html>
