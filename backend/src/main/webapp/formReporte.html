<html>
  <head>
    <title>Ventas del Día de Hoy</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compatibilidad para exploradores de Windows -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" sizes="48x48" href="img/ic_launcher_48px.png">
    <!-- Color de la barra de navegación de Chrome. -->
    <meta name="theme-color" content="#03a9f4">
    <!-- Color de la barra de navegación de Explorer y Edge. -->
    <meta name="msapplication-TileColor" content="#03a9f4">
    <script src="js/libs/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="js/libs/util.js"></script>
    <script src="js/libs/MedWeb.js"></script>
    <link rel="import" href="comp/compro-reporte.html">
    <style>
      html {display: flex}
      body {
        display: flex;
        flex-direction: column;
        margin: 0 auto
      }
      h1 {text-align: center}
      p {text-align: right}
      .tabla, p {
        width: 90%;
        margin: 0 auto
      }
      .tabla {display: table}
      header {display: table-row}
      label {font-weight: bold}
      b {display: table-cell}
      #total {text-align: right}

    </style>
  </head>
  <body>
    <form action="javascript:;">
      <input type="hidden" name="accion">
      <h1>
        Ventas del Día
        <span id="date"></span>
      </h1>
      <div class="indicador"></div>
      <div class="tabla">
        <header>
          <b>Producto</b>
          <b>Total</b>
        </header>
        <compro-reporte id="lista"></compro-reporte>
      </div>
      <p>
        <label>Total:</label>
        <span id="total"></span>
      </p>
    </form>
    <script>
      // Esconde el body para prevenir FOUC
      document.body.style.opacity = 0;
      window.addEventListener("WebComponentsReady", function () {
        // Muestra el body ahora que todos los componentes están listos.
        document.body.style.opacity = 1;
        new MedWeb(document.querySelector("form"), "ctrlReporte").inicia();
      });

    </script>
  </body>
</html>
