<!DOCTYPE html>
<html>
    <head>
        <title>Restaurantes</title>
        <link rel="import" href="compro-panel-maestro.html">
        <link rel="import" href="rmpt/rmpt-herramientas-detalle.html">
        <link rel="import" href="rmpt/rmpt-indicador.html">
        <link rel="import" href="rmpt/rmpt-selector.html">
        <link rel="import" href="rmpt/rmpt-selecciona-uno.html">
        <link rel="import" href="rmpt/rmpt-indica-campos-obligatorios.html">
        <meta charset="UTF-8">
        <style>
            form-registrar-restaurante {
                display: block;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <template>
            <form action="javascript:;" class="panel">
                <input type="hidden" name="accion">
                <header class="toolbar">
                    <rmpt-boton-menu></rmpt-boton-menu>
                    <h1>Registra tu Restaurante Aquí!</h1>
                </header>
                <div class="contenido">
                    <main role="main">


                        <div class="demo-cards mdl-cell--11-col-desktop mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing">
                            <div class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop">
                                <div class="mdl-card__title mdl-card--expand mdl-color--orange">
                                    <h2 class="mdl-card__title-text">Registro del Restaurante</h2>
                                </div>
                                <div class="mdl-card__supporting-text mdl-color-text--grey-600">

                                    <h2 class="mdl-card__title-text">Datos Personales</h2>
                                    <p>
                                        <label accesskey="I">
                                            <span class="flotante">Nombre del Restaurante *</span>
                                            <input name="id" type="text">
                                        </label>
                                        <output name="idError"></output>

                                        <label accesskey="I">
                                            <span class="flotante">Telefono *</span>
                                            <input name="id" type="tel">
                                        </label>
                                        <output name="idError"></output>
                                    </p>
                                    <p>
                                        <label accesskey="I">
                                            <span class="flotante">Puesto del Encargado *</span>
                                            <input name="id" type="text">
                                        </label>
                                        <output name="idError"></output>
                                    </p>
                                    <p>
                                        <label accesskey="I">
                                            <span class="flotante">Correo Electronico *</span>
                                            <input name="id" type="email">
                                        </label>
                                        <output name="idError"></output>
                                    </p>
                                    <p>
                                        <label accesskey="I">
                                            <span class="flotante">Contraseña *</span>
                                            <input name="id" type="password">
                                        </label>
                                        <output name="idError"></output>
                                    </p>
                                    <p>
                                    <fieldset>
                                        <legend>Tipo de Comida *</legend>
                                        <output name="categoriaError"></output>
                                        <rmpt-selecciona-uno id="tipoComida" vacio="img/vacio.png"
                                                             alt="No hay datos registrados."
                                                             sinseleccion="Sin selección."></rmpt-selecciona-uno>
                                    </fieldset>
                                    </p>
                                    <h2 class="mdl-card__title-text">Registro de Horario de Servicio</h2>

                                    <p>
                                        <label>
                                            <span class="flotante">Dia de Inicio *</span>
                                            <select class="mdc-select">
                                                <option value="" default selected>Seleccione un dia de inicio</option>
                                                <option value="grains">Lunes</option>
                                                <option value="fruit">Martes</option>
                                                <option value="meat">Miercoles</option>
                                                <option value="fats">Jueves</option>
                                                <option value="fats">Viernes</option>
                                                <option value="fats">Sabado</option>
                                                <option value="fats">Domingo</option>
                                            </select>
                                        </label>
                                    </p>

                                    <p>
                                        <label>
                                            <span class="flotante">Dia de Termino *</span>
                                            <select class="mdc-select">
                                                <option value="" default selected>Seleccione un dia de termino</option>
                                                <option value="grains">Lunes</option>
                                                <option value="fruit">Martes</option>
                                                <option value="meat">Miercoles</option>
                                                <option value="fats">Jueves</option>
                                                <option value="fats">Viernes</option>
                                                <option value="fats">Sabado</option>
                                                <option value="fats">Domingo</option>
                                            </select>
                                        </label>
                                    </p>

                                    <p>
                                        <label>
                                            <span class="flotante">Hora de Inicio *</span>
                                            <select class="mdc-select">
                                                <option value="" default selected>Seleccione una hora de inicio</option>
                                                <option>12:00</option>
                                                <option>01:00</option>
                                                <option>02:00</option>
                                                <option>03:00</option>
                                                <option>04:00</option>
                                                <option>05:00</option>
                                                <option>06:00</option>
                                                <option>07:00</option>
                                                <option>08:00</option>
                                                <option>09:00</option>
                                                <option>10:00</option>
                                                <option>11:00</option>
                                                <option>12:00</option>
                                                <option>13:00</option>
                                                <option>14:00</option>
                                                <option>15:00</option>
                                                <option>16:00</option>
                                                <option>17:00</option>
                                                <option>18:00</option>
                                                <option>19:00</option>
                                                <option>20:00</option>
                                                <option>21:00</option>
                                                <option>22:00</option>
                                                <option>23:00</option>
                                                <option>24:00</option>
                                            </select>
                                        </label>
                                    </p>

                                    <p>
                                        <label>
                                            <span class="flotante">Hora de Termino *</span>
                                            <select class="mdc-select">
                                                <option value="" default selected>Seleccione una hora de termino</option>
                                                <option>12:00</option>
                                                <option>01:00</option>
                                                <option>02:00</option>
                                                <option>03:00</option>
                                                <option>04:00</option>
                                                <option>05:00</option>
                                                <option>06:00</option>
                                                <option>07:00</option>
                                                <option>08:00</option>
                                                <option>09:00</option>
                                                <option>10:00</option>
                                                <option>11:00</option>
                                                <option>12:00</option>
                                                <option>13:00</option>
                                                <option>14:00</option>
                                                <option>15:00</option>
                                                <option>16:00</option>
                                                <option>17:00</option>
                                                <option>18:00</option>
                                                <option>19:00</option>
                                                <option>20:00</option>
                                                <option>21:00</option>
                                                <option>22:00</option>
                                                <option>23:00</option>
                                                <option>24:00</option>
                                            </select>
                                        </label>
                                    </p>


                                    <h2 class="mdl-card__title-text">Ubicación del Restaurante</h2>

                                    <p>
                                        <label>
                                            <span class="flotante">Colonia *</span>
                                            <select class="mdc-select">
                                                <option value="" default selected>Seleccione una colonia</option>
                                                <option value="grains">Bosques de Aragón</option>
                                                <option value="fruit">El sol</option>
                                                <option value="meat">Las Aguilas</option>
                                                <option value="fats">Plazas de Aragón</option>
                                                <option value="fats">Campestre Guadalupana</option>
                                            </select>
                                        </label>
                                    </p>

                                    <p>
                                        <label accesskey="I">
                                            <span class="flotante">Calle *</span>
                                            <input name="id" type="text">
                                        </label>
                                        <output name="idError"></output>
                                    </p>
                                    <p>
                                        <label accesskey="I">
                                            <span class="flotante">Número Interior *</span>
                                            <input name="id" type="text">
                                        </label>
                                        <output name="idError"></output>
                                    </p>
                                    <p>
                                        <label accesskey="I">
                                            <span class="flotante">Número Exterior *</span>
                                            <input name="id" type="text">
                                        </label>
                                        <output name="idError"></output>
                                    </p>
                                    <rmpt-indica-campos-obligatorios></rmpt-indica-campos-obligatorios>
                                </div>
                                <div class="mdl-card__actions mdl-card--border">
                                    <p>
                                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">Aceptar</button>
                                        <button name="cerrar" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" type="button"
                                                >Cancelar</button>
                                    </p>
                                </div>


                            </div>
                        </div>


                    </main>
                    <comp-footer></comp-footer>
                </div>
            </form>
        </template>
        <script>
            "use strict";
            (function () {
                let template = elementPrevio();
                registraElement("form-registrar-restaurante", class extends HTMLElement {
                    connectedCallback() {
                        this.classList.add("multipanel");
                        cargaTemplate(this, template);
                        new MedWeb(this.querySelector("form"), "ctrlRestaurantes").inicia();
                    }
                });
            })();
        </script>
    </body>
</html>
