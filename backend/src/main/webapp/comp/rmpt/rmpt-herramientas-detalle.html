<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Barra de Herramientas para las Vistas de Detalle.</title>
    </head>
    <body>
        <template>
            <input type="hidden" name="eliminarMuestra">
            <button type="button" name="cerrar" class="cerrar" accesskey="C"
                    title="Cerrar"></button>
            <h1 id="detalleTitulo"></h1>
            <button id="eliminar" type="button" class="eliminar" accesskey="E"
                    title="Eliminar"></button>
        </template>
        <script>
            "use strict";
            (function () {
                let template = elementPrevio();
                registraElement("rmpt-herramientas-detalle",
                        class extends HTMLElement {
                    connectedCallback() {
                        cargaTemplate(this, template);
                        this.classList.add("herramientas");
                        this.querySelector("#eliminar").
                                addEventListener("click", () => this.clicEnEliminar());
                    }
                    clicEnEliminar() {
                        if (confirm(this.getAttribute("confirmacion")
                                + "\nNo podr√°s recuperar los datos.")) {
                            this.dispatchEvent(new CustomEvent("accion", {
                                detail: {accion: "eliminar"},
                                bubbles: true
                            }));
                        }
                    }
                });
            })();
        </script>
    </body>
</html>
