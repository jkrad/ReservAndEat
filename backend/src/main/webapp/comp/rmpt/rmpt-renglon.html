<html>
    <head>
        <meta charset="UTF-8">
        <title>Rengl√≥n de Lista.</title>
        <style>
            rmpt-renglon {
                margin: 1em;
                display: flex;
            }
            .seleccionable rmpt-renglon {cursor: pointer}
            rmpt-renglon img {
                margin-right: 1em;
                width: 150px
            }
            rmpt-renglon .textos {
                flex: 1;
                display: flex;
                flex-direction: column;
            }
        </style>
    </head>
    <body>
        <template>
            <img alt="Imagen">
            <span class="textos">
                <span class="texto1"><button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" type="submit"
                                             >Modificar</button></span>
                <span class="texto2"><button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" type="submit"
                                             >Modificar</button></span>
            </span>
            <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Modificar</button>
        </template>
        <script>
            "use strict";
            (function () {
                let template = elementPrevio();
                registraElement("rmpt-renglon", class extends HTMLElement {
                    connectedCallback() {
                        cargaTemplate(this, template);
                        Object.defineProperty(this, "boton", {
                            enumerated: true,
                            value: this.querySelector("button")
                        });
                        const value = this.value;
                        const img = this.querySelector("img");
                        const texto1 = this.querySelector(".texto1");
                        const texto2 = this.querySelector(".texto2");
                        if (value.imagen) {
                            img.src = value.imagen;
                        } else {
                            setVisible(img, false);
                        }
                        if (value.texto1) {
                            texto1.textContent = value.texto1;
                        } else {
                            setVisible(texto1, false);
                        }
                        if (value.texto2) {
                            texto2.textContent = value.texto2;
                        } else {
                            setVisible(texto2, false);
                        }
                        if (this.forEach) {
                            this.forEach(this);
                        }
                    }
                });
            })();
        </script>
    </body>
</html>
