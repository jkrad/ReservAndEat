<!DOCTYPE html>

<html>
    <head>
        <title>Categorías</title>
        <meta charset="UTF-8">
        <link rel="import" href="rmpt/rmpt-indicador.html">
        <link rel="import" href="rmpt/rmpt-indica-campos-obligatorios.html">
        <link rel="import" href="reserva-footer.html">
        <style>
            form-iniciar-sesion {
                display: block;
                width: 100%;
                height: 100%
            }
        </style>
    </head>
    <body>
        <template>
            <form action="javascript:;" class="panel">
                <input type="hidden" name="accion">
                <header class="toolbar">
                    <h1>Iniciar Sesión</h1>
                    <button name="cerrar" class="cerrar" type="button" accesskey="C"
                            title="Cerrar"></button>
                </header>
                <rmpt-indicador></rmpt-indicador>
                <div class="contenido">
                    <main role="main">
                        <div class="columnas">

                            <div class="demo-cards mdl-cell--11-col-desktop mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing">
                                <div class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop">

                                    <div class="mdl-card__title mdl-color--orange">
                                        <h2 class="mdl-card__title-text">Iniciar Sesión</h2>
                                    </div>

                                    <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                                        <div>
                                            <p>
                                                <label accesskey="I">
                                                    <span class="flotante">Correo *</span>
                                                    <input name="correo" type="text">
                                                </label>
                                                <output name="correoError"></output>
                                            </p>
                                            <p>
                                                <label accesskey="O">
                                                    <span class="flotante">Contraseña *</span>
                                                    <input name="contrasena" type="password">
                                                </label>
                                                <output name="contrasenaError"></output>
                                            </p>

                                        </div>
                                        <rmpt-indica-campos-obligatorios></rmpt-indica-campos-obligatorios>

                                    </div>

                                    <div class="mdl-card__actions mdl-card--border">
                                        <p>
                                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">Aceptar</button>
                                            <button name="cerrar" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent" type="button"
                                                    >Cancelar</button>
                                        </p>
                                    </div>

                                </div>
                            </div>

                        </div>
                    </main>
                    <reserva-footer></reserva-footer>
                </div>
            </form>
        </template>
        <script>
            "use strict";
            (function () {
                let template = elementPrevio();
                registraElement("form-iniciar-sesion", class extends HTMLElement {
                    connectedCallback() {
                        cargaTemplate(this, template);
                        new MedWeb(this.querySelector("form"), "ctrlIniciarSesion").inicia();
                    }
                });
            })();
        </script>
    </body>
</html>
