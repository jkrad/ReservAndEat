<html>
    <head>
        <meta charset="UTF-8">
        <title>Panel Maestro</title>
        <link rel="import" href="rmpt/rmpt-busqueda.html">
        <link rel="import" href="rmpt/rmpt-indicador.html">
        <link rel="import" href="rmpt/rmpt-lista.html">
    </head>
    <body>
        <template>
            <input type="hidden" name="accion">
            <input type="hidden" name="nuevo">
            <input type="hidden" name="alFrente" value="maestro">
            <input type="hidden" name="detalleId">
            <header>
                <rmpt-busqueda></rmpt-busqueda>
            </header>
            <rmpt-indicador></rmpt-indicador>
            <div class="contenido">
                <main role="main">
                    <div class="demo-cards mdl-cell--11-col-desktop mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-grid mdl-grid--no-spacing">
                        <div class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop">
                            <div class="mdl-card__title mdl-card--expand mdl-color--orange">
                                <h2 class="mdl-card__title-text">Datos Actuales</h2>
                            </div>
                            <div class="mdl-card__supporting-text mdl-color-text--grey-600">
                                <rmpt-lista id="lista" class="seleccionable" vacio="img/vacio.png"
                                            alt="No hay datos registrados."></rmpt-lista>
                            </div>
                            <div class="mdl-card__actions mdl-card--border">
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" name="agregar" type="button">Agregar</button>
                            </div>
                        </div>
                    </div>

                </main>
                <compro-footer></compro-footer>
            </div>
        </template>
        <script>
            "use strict";
            (function () {
                let template = elementPrevio();
                registraElement("compro-panel-maestro", class extends HTMLElement {
                    connectedCallback() {
                        this.classList.add("panel");
                        cargaTemplate(this, template);
                        this.querySelector("rmpt-busqueda")
                                .setAttribute("titulo", this.getAttribute("titulo"));
                        let lista = this.querySelector("rmpt-lista");
                        lista.forEach = renglon => lanzaDetalle(this, renglon);
                        lista.filtro = this.querySelector("[type='search']");
                    }
                });
            })();
        </script>
    </body>
</html>
